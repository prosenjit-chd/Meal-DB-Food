<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <!-- Meal search area  -->
        <h2 class="text-success text-center mt-3">Search your favourite food here</h2>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search the food you want" aria-label="Search the food you want" aria-describedby="button-addon2">
            <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
        </div>
        <!-- Single meal details -->
        <div id="meal-details" class="w-50 mx-auto">

        </div>
        <!-- No founds -->
        <!-- <div id="noFound-details" class="w-50 mx-auto">

        </div> -->
        <!-- Meal search result  -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 p-4 m-4">
            <!-- Dynamic data load here  -->
          </div>
    </main>  

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- Custom JS  -->
    <script src="js/app.js"></script>
</body>
</html>
